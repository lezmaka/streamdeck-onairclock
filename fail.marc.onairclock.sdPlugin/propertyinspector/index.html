<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>fail.marc.onairclock Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">

          <!-- DROP HTML-STUFF BELOW -->

          <!--
            Here we just copied a couple of elements from the PISamples example, which contains
            a huge collection pre-made HTML-elements for you to use.
            Important here is (if you plan to communicate from the Property Inspector to the plugin without
            further programming), that you add an 'id' to an element's control. 
            This will get the 'key', which is sent to the plugin (or settings), along with the value of
            the control.
          -->
            <div class="sdpi-item">
              <div class="sdpi-item-label">Dot Color</div>
              <input id="dotcolor" class="sdpi-item-value" type="text" value="#bf0000" pattern="#[0-9A-Fa-f]{6}" />
            </div>
            <div class="sdpi-item">
              <div class="sdpi-item-label">Inactive Color</div>
              <input id="inactivecolor" class="sdpi-item-value" type="text" value="#888888" pattern="#[0-9A-Fa-f]{6}" />
            </div>
            <div class="sdpi-item">
              <div class="sdpi-item-label">Background Color</div>
              <input id="backgroundcolor" class="sdpi-item-value" type="text" value="#000000" pattern="#[0-9A-Fa-f]{6}"/>
            </div>

            <div class="sdpi-item">
              <div class="sdpi-item-label"></div>
              <button class="sdpi-item-value" id="setdefault" value="Set Default" data-localize="Click me">Set Default</button>
            </div>


              <!-- END OF SDPI-WRAPPER -->

        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="js/common.js"></script>
        <script src="js/common_pi.js"></script>
        <script src="js/index_pi.js"></script>
    </body>
    </html>
